<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight - Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Food Delight</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="content.html">Menu</a>
            <a class="nav-link text-white" href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main class="container my-5">
        <section class="feedback-section text-center">
            <h3 class="text-danger mb-4">Berikan Feedback Anda</h3>
            <form id="feedbackForm" class="mx-auto" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Komentar:</label>
                    <textarea class="form-control" id="comments" name="comments" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Kirim Feedback</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        Learning Labs 2024 L0123062 Hany Wachidatul Aisyah
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
